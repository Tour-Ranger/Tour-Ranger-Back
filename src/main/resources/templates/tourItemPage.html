<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
<div class="container mt-5">
  <div class="card">
    <div class="card-body">
      <div class="row">
        <div class="col-md-6">
          <h2 class="card-title">오늘의 Hot Deal</h2>
          <p class="card-text">9월 18일 단 하루! 유럽여행 초특가 딜!</p>
          <img th:src="@{/image/banner.png}" alt="Travel" class="img-fluid mb-3" />
        </div>
        <div class="col-md-6 mt-5 pt-5">
          <div class="mb-3 mt-5 pt-5">
            <p class="lead">원래가격: 500만원</p>
            <p class="lead">할인가: 100원</p>
            <label for="email" class="form-label">주문자 Email</label>
            <input type="email" class="form-control" id="email" placeholder="Enter your email" />
          </div>
          <button class="btn btn-primary">구매하기</button>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
